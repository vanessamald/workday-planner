<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link 
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--
    <link rel="stylesheet" href="style.css" />
    -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-md-1">8am</div>
            <textarea id="tasks" class="col-md-10 tasks"></textarea>
            <button class="btn btn-dark col-md-1 saveBtn" data="eight">SAVE</button>
        </div>
        <div class="row time-block" >
            <div class="col-md-1">9am</div>
            <textarea id="tasks" class="col-md-10 tasks" data="nine"></textarea>
            <button class="btn btn-dark col-md-1 saveBtn" id="nine" data="nine">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1">10am</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1 saveBtn" data="ten">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1">11am</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="eleven">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1">12pm</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="twelve">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1">1pm</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="one">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1" id="two">2pm</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="two">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1" id="three">3pm</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="three">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1" id="four">4pm</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="four">SAVE</button>
        </div>
        <div class="row time-block">
            <div class="col-md-1">5pm</div>
            <textarea id="tasks" class="col-md-10"></textarea>
            <button class="btn btn-dark col-md-1" data="five">SAVE</button>
        </div>
        
      <div class="time-list" contenteditable="true">
        <p></p>
      </div>
    
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
